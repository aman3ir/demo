name: Publish to Exchange & Deploy to CH2.0

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8

      - name: Create Maven settings.xml with direct credentials
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <pluginGroups>
              <pluginGroup>org.mule.tools</pluginGroup>
              <pluginGroup>org.mule.tools.maven</pluginGroup>
            </pluginGroups>
            <servers>
              <server>
                <id>Repository</id>
                <username>bc2d044192bd4efba8ea9d0e2eeef7c4</username>         <!-- Replace here -->
                <password>2bd5C9F3942b4d038Be15Dde5e19Bd5F</password>     <!-- Replace here -->
              </server>
              <server>
                <id>anypoint-exchange</id>
                <username>bc2d044192bd4efba8ea9d0e2eeef7c4</username>         <!-- Replace here -->
                <password>2bd5C9F3942b4d038Be15Dde5e19Bd5F</password>     <!-- Replace here -->
              </server>
            </servers>
          </settings>
          EOF
        shell: bash

      - name: Build Mule Application
        run: mvn clean package -DskipMunitTests

      - name: Publish to Exchange
        run: mvn org.mule.tools.maven:exchange-mule-maven-plugin:0.0.23:exchange-deploy -DskipMunitTests

      - name: Deploy to CloudHub 2.0
        run: mvn deploy -DskipMunitTests -DmuleDeploy
